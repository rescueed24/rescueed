            <h1>名称について</h1>
            <p class="indent">
                私たちの団体名である「RescueEd（レスキュード）」は以下のような意味を含んでいます。<br>
                1.教育「Education」をおこなう。<br>
                2.教育システムを製作することで、自動・生徒の将来の道を安全なものへ導く「Rescue」。<br>
                3.災害時に有効なシステムを製作することで、被災の恐れのある地域住民を安全な場所へ導く「Rescue」。
            </p>
            <p class="line"></p>
